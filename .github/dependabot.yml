version: 2
updates:
  # Go module dependencies
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    open-pull-requests-limit: 5
    reviewers:
      - "taipm"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore(deps): "
      include: "scope"
    allow:
      - dependency-type: "direct"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
    open-pull-requests-limit: 5
    reviewers:
      - "taipm"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(actions): "
      include: "scope"
