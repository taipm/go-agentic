# IT Support Team - Simplified Configuration
# Demonstrates 2-agent support system with Phase 3 routing

team:
  name: "IT Support Team"
  config:
    maxRounds: 8
    maxHandoffs: 2

agents:
  # Initial responder - handles ticket triage and diagnostics
  responder:
    id: "responder"
    name: "Support Responder"
    role: "Diagnose IT support issues and gather information"
    backstory: |
      You are an experienced IT support specialist.
      Your role is to quickly understand the issue, perform diagnostics,
      and provide initial guidance or escalate to the resolver if needed.
      Use available tools to gather system information and test connectivity.
    model: "gpt-4o-mini"
    temperature: 0.6
    isTerminal: false
    tools:
      - get_system_info
      - ping_host
      - check_disk_space
      - list_installed_apps
      - check_app_version
      - trace_route
      - check_dns

  # Resolution specialist - provides final solution
  resolver:
    id: "resolver"
    name: "Support Resolver"
    role: "Provide final resolution and document the ticket"
    backstory: |
      You are a senior IT support specialist who consolidates diagnostic
      information and provides clear, actionable resolutions to end users.
      You ensure solutions are well-documented, practical, and user-friendly.
    model: "gpt-4o-mini"
    temperature: 0.5
    isTerminal: true
    tools:
      - log_ticket
      - send_summary
      - verify_licenses

# Shared tools - centralized definition
tools:
  get_system_info:
    name: "GetSystemInfo"
    description: "Retrieve system hardware and OS information"
    parameters:
      type: "object"
      properties: {}

  ping_host:
    name: "PingHost"
    description: "Check connectivity to a host or IP address"
    parameters:
      type: "object"
      properties:
        target:
          type: "string"
          description: "Target hostname or IP to ping"

  check_disk_space:
    name: "CheckDiskSpace"
    description: "Check available disk space"
    parameters:
      type: "object"
      properties: {}

  list_installed_apps:
    name: "ListInstalledApps"
    description: "List installed applications"
    parameters:
      type: "object"
      properties: {}

  check_app_version:
    name: "CheckAppVersion"
    description: "Check installed version of an application"
    parameters:
      type: "object"
      properties:
        app_name:
          type: "string"
          description: "Name of the application"

  verify_licenses:
    name: "VerifyLicenses"
    description: "Verify software licenses and validity"
    parameters:
      type: "object"
      properties:
        app_name:
          type: "string"
          description: "Name of the application"

  trace_route:
    name: "TraceRoute"
    description: "Trace network route to a destination"
    parameters:
      type: "object"
      properties:
        destination:
          type: "string"
          description: "Target hostname or IP"

  check_dns:
    name: "CheckDNS"
    description: "Check DNS resolution"
    parameters:
      type: "object"
      properties:
        domain:
          type: "string"
          description: "Domain to check DNS for"

  log_ticket:
    name: "LogTicket"
    description: "Log the support ticket with resolution"
    parameters:
      type: "object"
      properties: {}

  send_summary:
    name: "SendSummary"
    description: "Send summary to user"
    parameters:
      type: "object"
      properties: {}
