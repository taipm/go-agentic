<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ SSE Streaming Client - go-agentic IT Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #output {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }

        .event {
            padding: 8px;
            margin: 5px 0;
            border-left: 3px solid #ddd;
            padding-left: 10px;
            border-radius: 2px;
        }

        .start {
            border-left-color: #4CAF50;
            color: #2E7D32;
            background: #f1f8e9;
        }

        .agent_start {
            border-left-color: #FFA500;
            color: #FF6F00;
            background: #fff3e0;
        }

        .agent_response {
            border-left-color: #2196F3;
            color: #1565C0;
            background: #e3f2fd;
        }

        .tool_start {
            border-left-color: #9C27B0;
            color: #6A1B9A;
            background: #f3e5f5;
        }

        .tool_result {
            border-left-color: #4CAF50;
            color: #2E7D32;
            background: #f1f8e9;
        }

        .pause {
            border-left-color: #FFC107;
            background: #FFF8DC;
            color: #F57F17;
            font-weight: bold;
        }

        .done {
            border-left-color: #4CAF50;
            color: #1B5E20;
            font-weight: bold;
            background: #e8f5e9;
        }

        .error {
            border-left-color: #F44336;
            color: #C62828;
            background: #ffebee;
        }

        .ping {
            color: #999;
            font-size: 12px;
            opacity: 0.7;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.success {
            background: #e8f5e9;
            color: #2E7D32;
            border-left: 4px solid #4CAF50;
        }

        .status.error {
            background: #ffebee;
            color: #C62828;
            border-left: 4px solid #F44336;
        }

        .status.info {
            background: #e3f2fd;
            color: #1565C0;
            border-left: 4px solid #2196F3;
        }

        .scenarios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .scenario-btn {
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            transition: all 0.2s;
        }

        .scenario-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }

        .scenario-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }
        }

        .scroll-helper {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ SSE Streaming Test Client</h1>
            <p>go-crewai Real-time Event Streaming</p>
        </header>

        <div class="main-grid">
            <!-- Left Column: Input & Controls -->
            <div>
                <div class="card">
                    <h2>üì§ Input</h2>

                    <div id="status"></div>

                    <div class="form-group">
                        <label>Query:</label>
                        <input type="text" id="query"
                               placeholder="Nh·∫≠p c√¢u h·ªèi IT support..."
                               value="M√°y ch·∫≠m l·∫Øm">
                    </div>

                    <div class="form-group">
                        <label>Preset Scenarios:</label>
                        <div class="scenarios">
                            <button class="scenario-btn" onclick="loadScenario(1)">M√°y ch·∫≠m</button>
                            <button class="scenario-btn" onclick="loadScenario(2)">Kh√¥ng Internet</button>
                            <button class="scenario-btn" onclick="loadScenario(3)">Network l·ªói</button>
                            <button class="scenario-btn" onclick="loadScenario(4)">Disk ƒë·∫ßy</button>
                            <button class="scenario-btn" onclick="loadScenario(5)">RAM cao</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Conversation History:</label>
                        <textarea id="history" rows="4"
                                  placeholder='[{"role":"user","content":"..."}]'></textarea>
                    </div>

                    <div class="button-group">
                        <button class="btn-primary" id="sendBtn" onclick="sendQuery()">
                            üì§ Send Query
                        </button>
                        <button class="btn-secondary" id="clearBtn" onclick="clearOutput()">
                            üóëÔ∏è Clear
                        </button>
                    </div>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <h2>‚ÑπÔ∏è Info</h2>
                    <div id="info">
                        <p><strong>Server:</strong> http://localhost:8081</p>
                        <p><strong>Endpoint:</strong> /api/crew/stream</p>
                        <p><strong>Method:</strong> POST</p>
                        <p><strong>Content-Type:</strong> application/json</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: Output -->
            <div>
                <div class="card">
                    <h2>üì° Streaming Events</h2>
                    <div id="output"></div>
                    <div class="scroll-helper">‚Üì Events appear here ‚Üì</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:8081';
        const STREAM_URL = `${SERVER_URL}/api/crew/stream`;
        const HEALTH_URL = `${SERVER_URL}/health`;

        let eventSource = null;
        let history = [];
        let isStreaming = false;

        // Scenarios
        const scenarios = {
            1: { query: "M√°y ch·∫≠m l·∫Øm" },
            2: { query: "T√¥i kh√¥ng v√†o ƒë∆∞·ª£c Internet" },
            3: { query: "Server 192.168.1.50 kh√¥ng ping ƒë∆∞·ª£c" },
            4: { query: "·ªî c·ª©ng m√°y ƒë·∫ßy r·ªìi" },
            5: { query: "RAM s·ª≠ d·ª•ng 90%, m√°y ch·∫≠m" }
        };

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function loadScenario(num) {
            const scenario = scenarios[num];
            document.getElementById('query').value = scenario.query;
            document.getElementById('history').value = '';
            history = [];
            showStatus(`‚úÖ Scenario ${num} loaded`, 'success');
        }

        function sendQuery() {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                showStatus('‚ùå Please enter a query', 'error');
                return;
            }

            if (isStreaming) {
                showStatus('‚ö†Ô∏è Stream already in progress', 'error');
                return;
            }

            closeStream();
            clearOutput();

            const historyText = document.getElementById('history').value.trim();
            try {
                history = historyText ? JSON.parse(historyText) : [];
            } catch (e) {
                showStatus('‚ùå Invalid JSON in history field', 'error');
                return;
            }

            const payload = {
                query: query,
                history: history
            };

            isStreaming = true;
            document.getElementById('sendBtn').disabled = true;

            showStatus('üì° Connecting...', 'info');
            const url = `${STREAM_URL}?q=${encodeURIComponent(JSON.stringify(payload))}`;

            eventSource = new EventSource(url);

            eventSource.onmessage = function(event) {
                const data = event.data;
                if (!data) return;

                try {
                    const streamEvent = JSON.parse(data);
                    handleStreamEvent(streamEvent);
                } catch (e) {
                    console.error('Parse error:', e);
                    addEvent(`‚ùå Parse Error: ${e.message}`, 'error');
                }
            };

            eventSource.onerror = function(error) {
                console.error('Stream error:', error);
                if (eventSource.readyState === EventSource.CLOSED) {
                    showStatus('‚úÖ Stream closed', 'success');
                    addEvent('Stream connection closed', 'done');
                } else {
                    showStatus('‚ùå Connection error', 'error');
                    addEvent('Connection error occurred', 'error');
                }
                closeStream();
            };

            showStatus('‚úÖ Connected - waiting for events...', 'success');
        }

        function handleStreamEvent(event) {
            let displayText = '';
            const type = event.type || 'info';

            switch(type) {
                case 'start':
                    displayText = event.content;
                    history = [{ role: 'user', content: document.getElementById('query').value }];
                    break;

                case 'agent_start':
                    displayText = `üîÑ [${event.agent}] ${event.content}`;
                    break;

                case 'agent_response':
                    displayText = `üí¨ ${event.agent}: ${event.content}`;
                    history.push({ role: 'assistant', content: event.content });
                    break;

                case 'tool_start':
                    displayText = `üîß ${event.content}`;
                    break;

                case 'tool_result':
                    displayText = `‚úÖ ${event.content}`;
                    break;

                case 'pause':
                    displayText = `‚è∏Ô∏è  [PAUSE] ${event.content}`;
                    closeStream();
                    document.getElementById('query').focus();
                    break;

                case 'done':
                    displayText = `‚úÖ ${event.content}`;
                    closeStream();
                    break;

                case 'error':
                    displayText = `‚ùå ${event.content}`;
                    closeStream();
                    break;

                case 'ping':
                    displayText = '(keep-alive)';
                    break;

                default:
                    displayText = `[${type}] ${event.content}`;
            }

            addEvent(displayText, type);
        }

        function addEvent(text, type = 'info') {
            const output = document.getElementById('output');
            const eventDiv = document.createElement('div');
            eventDiv.className = `event ${type}`;
            eventDiv.textContent = text;
            output.appendChild(eventDiv);
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        function closeStream() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            isStreaming = false;
            document.getElementById('sendBtn').disabled = false;
        }

        // Check server on load
        window.addEventListener('load', function() {
            showStatus('üîç Checking server...', 'info');

            fetch(HEALTH_URL)
                .then(r => r.json())
                .then(data => {
                    showStatus('‚úÖ Server is ready! Select scenario or enter query.', 'success');
                })
                .catch(e => {
                    showStatus(`‚ùå Server not responding on ${SERVER_URL}`, 'error');
                });
        });

        // Handle page unload
        window.addEventListener('beforeunload', closeStream);

        // Allow Enter to send
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendQuery();
            }
        });
    </script>
</body>
</html>
